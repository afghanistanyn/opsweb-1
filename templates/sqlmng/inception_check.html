<script>

$('.ace').change(function(){
    var env = $('input[name="form-field-radio"]').filter(':checked').val()
    $.ajax({
        type: "post",
        url: "/sqlmng/autoselect/",
        data: {env:env},
        dataType: "json",
        success: function(data){
            //业务逻辑
            dbs = data.dbs
            owner = data.owner
            managers = data.managers
            $('#targetdb').empty()  // 清空select
            $('#treater').empty()
            for(i in dbs) {
                var dbshtml = '<option>' + dbs[i] + '</option>'  // 生成数据
                $('#targetdb').append(dbshtml)  // 给模态框渲染dbname数据
            }
            for(i in managers) {
                var managershtml = '<option>' + managers[i] + '</option>'  // 生成数据
                $('#treater').append(managershtml)  // 给模态框渲染manager数据
            }
        },
	     error: function(){
	     //显示错误信息
	     },
	})
})

$('.reset').click(function(){
	$('#sqltext').val('')
})

$('#sqlinputbtn').click(function(){
	var env = $('input[name="form-field-radio"]').filter(':checked').val()
	var sqlcontent = $.trim($('#sqltext').val())
	var dbname = $('#targetdb').val()
	var treater = $('#treater').val()
	var note = $.trim($('#sqlnote').val())
    console.log(env)

    if (env == null){
        $('#infomodal').modal({show:true, backdrop: 'static'})
		$('#inforz').html('Warning：请选择环境')
        return false
    }

	if (sqlcontent == ''){
		$('#infomodal').modal({show:true, backdrop: 'static'})
		$('#inforz').html('Warning：SQL输入不能为空！')
		return false
	}
	if (note == ''){
	    $('#infomodal').modal({show:true, backdrop: 'static'})
        $('#inforz').html('Warning：备注不能为空！')
        return false
    }
	if (dbname == null){
        $('#infomodal').modal({show:true, backdrop: 'static'})
        $('#inforz').html('Wrning：请先添加数据库')
		return false
	}
    if (treater == null){
        $('#infomodal').modal({show:true, backdrop: 'static'})
        $('#inforz').html('Warning：请先添加执行人员')
        return false
    }
    $('.btn').attr({"disabled":"disabled"})  // 所有按钮禁用
        //$('#imgloading').show()  // 显示加载图
    $.ajax({
        type: "post",
        url: "{% url 'inception_check' %}",
        data: {sqlcontent:sqlcontent, dbname:dbname, treater:treater, note:note, env:env},
        dataType: "json",
        success: function(result){
            console.log(result)
            $('.btn').removeAttr("disabled")  // 所有按钮启用
            //$('#imgloading').hide()  // 隐藏加载图
            status = result.status
            if(status == 0){
                $('#infomodal').modal({show:true, backdrop: 'static'})
                $('#infotitle').html('SQL审核结果')
                $('#inforz').html('SQL语法审核通过！请等待 ' + treater + ' 执行')
            }
            else if(status == '-1'){
                $('#infomodal').modal({show:true, backdrop: 'static'})

            }
            else{
                msg = result.msg
                msghtml = ''
                for (i in msg){
                    msghtml += '<div>' + msg[i] + '</div>'
                }
                $('#infomodal').modal({show:true, backdrop: 'static'})
                $('#infotitle').html('SQL审核结果')
                $('#inforz').html('错误信息：' + msghtml)
            }
        },
    })
})

</script>
