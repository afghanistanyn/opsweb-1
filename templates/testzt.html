<!DOCTYPE html>
<html lang="en">
<head>


  <TITLE> ZTREE DEMO </TITLE>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="http://localhost:8800/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://localhost:8800/static/zTree_v3-master/css/demo.css">
  <link rel="stylesheet" href="http://localhost:8800/static/zTree_v3-master/css/zTreeStyle/zTreeStyle.css">

  <script src="http://localhost:8800/static/js/jquery.min.js"></script>
 <script src="http://localhost:8800/static/zTree_v3-master/js/jquery.ztree.core.js"></script>

 <!-- Bootstrap 3.3.7 -->
 <script src="http://localhost:8800/static/js/bootstrap.min.js"></script>
  <SCRIPT LANGUAGE="JavaScript">
   var zTreeObj;
   // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
   var setting = {};
   // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
   var zNodes = [
   {name:"test1", open:true, children:[
      {name:"test1_1"}, {name:"test1_2"}]},
   {name:"test2", open:true, children:[
      {name:"test2_1"}, {name:"test2_2"}]}
   ];
   $(document).ready(function(){
      zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
   });
  </SCRIPT>

</head>
<body>

<div>
   <ul id="treeDemo" class="ztree"></ul>
</div>
</body>
</html>
